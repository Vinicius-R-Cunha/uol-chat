<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <header class="header">
        <img src="media/logo 1.png">
        <ion-icon name="people"></ion-icon>
    </header>
    <main class="main">       
        <div class="everyone">
            <p class="message" data-identifier="message"> <span class="time"> (12:25:50) </span> <strong> Dale </strong> para <strong class="margin-right"> Todos: </strong>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
        </div>
        <div class="private">
            <p class="message" data-identifier="message"> <span class="time"> (12:25:50) </span> <strong> GruliGruli </strong> reservadamente para <strong class="margin-right"> jeremias: </strong> salve privado </p>
        </div>
        <div class="private">
            <p class="message" data-identifier="message"> <span class="time"> (12:25:50) </span> <strong> GruliGruli </strong> reservadamente para <strong class="margin-right"> cucabeludo: </strong> salve privado </p>
        </div>
    </main>
    <footer class="footer">
        <input type="text" placeholder="Escreva aqui...">
        <div onclick="sendMessage()">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>
</html>
