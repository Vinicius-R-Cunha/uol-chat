<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Bate-Papo UOL</title>
</head>
<body>

    <div class="login-screen stop-scroll">
        <img class="logo-login" src="media/logo 1.png">
        <input class="login-input" data-identifier="enter-name" type="text" placeholder="Digite seu nome">
        <button class="enter" data-identifier="start" onclick="getName()">Entrar</button>
        <div class="loading hidden">
            <img  src="media/loading.gif">
            <p>Entrando...</p>
        </div>    
    </div>


    <header class="header">
        <img src="media/logo 1.png">
        <ion-icon onclick="openParticipantsTab()" name="people"></ion-icon>
    </header>
    <main class="main">             
        
    </main>
    <div class="participants-tab">
        <div class="left-transparent transparent" onclick="closeParticipantsTab()"></div>

        <div class="right-menu">
            <div class="contacts-title">
                <p>Escolha um contato</p>
                <p>para enviar mensagem:</p>
            </div>
            <div class="list users">
                
            </div>


            <div  class="visibility-title">
                <p>Escolha a visibilidade:</p>
            </div>
            <div class="list">
                <div data-identifier="visibility">
                    <ion-icon class="lock" name="lock-open"></ion-icon>
                    <p>PÃºblico</p>
                    <ion-icon class="check ion-public hidden" name="checkmark-sharp"></ion-icon>
                </div>
                <div data-identifier="visibility">
                    <ion-icon class="lock" name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                    <ion-icon class="check ion-private hidden" name="checkmark-sharp"></ion-icon>
                </div>

            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="send-to-all">
            <input type="text" placeholder="Escreva aqui...">
        </div>
        <div class="send-button" data-identifier="send-message" onclick="sendMessage()">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>
</html>
